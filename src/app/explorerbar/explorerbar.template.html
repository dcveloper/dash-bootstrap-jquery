<div class="container explorer-bar">
  <ul class="nav nav-tabs nav-justified explore-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="organization-explore-tab" id="organization-tab" aria-controls="organization-explore-tab" role="tab" data-toggle="tab">
        <i class="icon-organization small-sz"></i>
        <span class="explore-tab-label">Organization</span>
      </a>
    </li>
    <li role="presentation">
      <a href="topic-explore-tab" id="topic-tab" aria-controls="topic-explore-tab" role="tab" data-toggle="tab">
        <i class="icon-topic small-sz"></i>
        <span class="explore-tab-label">Topic</span>
      </a>
    <li role="presentation">
      <a href="mission-explore-tab" id="mission-tab" aria-controls="mission-explore-tab" role="tab" data-toggle="tab">
        <i class="icon-compass small-sz"></i>
        <span class="explore-tab-label">Mission</span>
      </a>
    </li>
  </ul>
  <div class="explore-bar-content tab-content">
    <div class="tab-pane active" id="organization-explore-tab" role="tabpanel">
      <div class="input-group input-group-lg input-field explorer-search-bar-container">
        <span class="input-group-addon" id="organization-label">Organization Name</span>
        <input type="text" class="form-control explorer-search-bar" placeholder="" aria-describedby="organization-label" [(ngModel)]=filterQuery
               (keyup)=filterAfterKeyUp()>
        <div class="input-group-btn">
          <button class="btn btn-default search-bar-button" type="button">See full list</button>
        </div>
        <span class="input-group-btn">
        <button class="btn btn-default submit-btn" aria-label="Search" title="Search" type="button"><i class="icon-search small-sz"></i></button>
      </span>
      </div>
    </div>
    <div class="tab-pane" id="topic-explore-tab" role="tabpanel"></div>
    <div class="tab-pane" id="mission-explore-tab" role="tabpanel"></div>
  </div>

  <div class="suggestions" *ngIf="filteredList.length > 0">
    <ul *ngFor="let item of filteredList">
      <li>
        <a (click)="select(item)">{{item}}</a>
      </li>
    </ul>
  </div>
</div>
<br />
